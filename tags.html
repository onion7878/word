---
layout: default
---

<section>
	<h2 class="font-open-sans">Tags</h2>
	<ul class="nav-list no-padding gray-color">
	{% for tag in site.tags %}
	<li class="font-open-sans font-size-large margin-top-1em" id="{{ tag[0] }}">{{ tag[0] }}</li>
	{% for post in tag[1] %}
	<li>
		<time class="font-date" datetime="{{ post.date }}" title="{{ post.date }}">{{ post.date | date:"%d %b %Y" }}</time>
		<span>Â»</span>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</li>
	{% endfor %}
	{% endfor %}
	</ul>
</section>
