---
layout: default
---

<article>
	{% for quote in site.data.quotes %}
	<div id="{{ forloop.index0 }}">
		<div>
		<blockquote>
			<p>{{ quote.content }}</p>
		</blockquote>
		</div>
		<div class="quote-meta text-right gray-color font-size-small">
			<figcaption> {{ quote.person }} / {{ quote.source }} </figcaption>
		</div>
	</div>
	{% endfor %}
</article>
